<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Nosso Cantinho ❤️</title>
</head>
<body>
    <main>
        <section class="chat-container">
            <div class="chat">
                <div class="header-chat">
                    <h2>Nosso cantinho ❤️</h2>
                </div>
                
                <div class="chat-messages" id="messages-container">
                    </div>
                
                <form class="message-form" id="message-form">
                    <input type="text" id="message-input" placeholder="Escreva sua mensagem..." autocomplete="off" required>
                    <div class="btn-wrapper">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                        
                </form>

            </div>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
